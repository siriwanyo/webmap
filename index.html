        <script>
        var highlightLayer;

        map.addLayer(layer_GoogleSatellite_1);
        function pop_do_17apr2021_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {

                },
                mouseover: highlightFeature,
            });

                    <tr>\

                    </tr>\

                    </tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_do_17apr2021_2_0(feature) {

        map.createPane('pane_do_17apr2021_2');

        map.getPane('pane_do_17apr2021_2').style['mix-blend-mode'] = 'normal';
        var layer_do_17apr2021_2 = new L.geoJson(json_do_17apr2021_2, {

            pane: 'pane_do_17apr2021_2',

        });
        bounds_group.addLayer(layer_do_17apr2021_2);
        map.addLayer(layer_do_17apr2021_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'do_17apr2021<br /><table><tr><td style="text-align: center;"><img src="legend/do_17apr2021_2_ด0.png" /></td><td>ดี</td></tr><tr><td style="text-align: center;"><img src="legend/do_17apr2021_2_ตำ1.png" /></td><td>ต่ำ</td></tr><tr><td style="text-align: center;"><img src="legend/do_17apr2021_2_ปานกลาง2.png" /></td><td>ปานกลาง</td></tr></table>': layer_do_17apr2021_2,"Google Satellite": layer_GoogleSatellite_1,"Google Maps": layer_GoogleMaps_0,}).addTo(map);
        setBounds();

        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
